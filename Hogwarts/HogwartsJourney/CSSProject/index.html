<script>
// Initialize tsParticles
tsParticles.load("tsparticles", {
    particles: {
        number: { value: 50 },
        color: { value: ["#FFA500", "#FFD700", "#ffff"] },
        shape: { type: "circle" },
        opacity: { value: 0.4, random: { enable: true, minimumValue: 0.6 }, animation: { enable: true, speed: 2, minimumValue: 0.5, sync: false } },
        size: { value: 5, random: { enable: true, minimumValue: 3 }, animation: { enable: true, speed: 5, minimumValue: 2, sync: false } },
        move: { direction: "top", enable: true, speed: 1.5, random: false, straight: false, outModes: { default: "out" } },
        shadow: { enable: true, color: "#FFD700", blur: 10 }
    }
});

// Get the audio player
var audioPlayer = document.getElementById('audioPlayer');

// Get all book links
var bookLinks = document.querySelectorAll('.book-link');

// Add event listener to each book link
bookLinks.forEach(function(link) {
    link.addEventListener('click', function(event) {
        // Prevent default action of the link
        event.preventDefault();

        // Play the audio if not already playing
        if (audioPlayer.paused) {
            audioPlayer.muted = false; // Unmute the audio
            audioPlayer.play(); // Play the audio
        }

        // Navigate to the book link after a small delay
        setTimeout(function() {
            window.location.href = link.href; // Proceed with the link navigation
        }, 300); // Small delay before navigation
    });
});
</script>
